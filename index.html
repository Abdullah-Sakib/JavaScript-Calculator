<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1 class="text-center text-6xl font-semibold my-5">JavaScript Calculator</h1>
  </header>
  <div class="bg-blue-400 w-1/4 mx-auto p-3 rounded-xl">
    <div class="w-full px-4 py-5 mb-3 bg-white text-3xl rounded-lg border-4 border-yellow-300 h-20" id="display"></div>

    <div class="grid grid-cols-4" id="buttons">

      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" value="C" onclick="clr()">C</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" value="Del" onclick="del()">Del</button>
      <button class="bg-white py-2 text-3xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="/" onclick="dis('/')"  onkeydown="myFunction(event)">รท</button>
      <button class="bg-white py-2 text-3xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="*" onclick="dis('*')"  onkeydown="myFunction(event)">&times;</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="7" onclick="dis('7')"  onkeydown="myFunction(event)">7</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="8" onclick="dis('8')"  onkeydown="myFunction(event)">8</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="9" onclick="dis('9')"  onkeydown="myFunction(event)">9</button>
      <button class="bg-white py-2 text-3xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="-" onclick="dis('-')"  onkeydown="myFunction(event)">-</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="4" onclick="dis('4')"  onkeydown="myFunction(event)">4</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="5" onclick="dis('5')"  onkeydown="myFunction(event)">5</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="6" onclick="dis('6')"  onkeydown="myFunction(event)">6</button>
      <button class="bg-white py-2 text-3xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="+" onclick="dis('+')"  onkeydown="myFunction(event)">+</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="1" onclick="dis('1')"  onkeydown="myFunction(event)">1</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="2" onclick="dis('2')"  onkeydown="myFunction(event)">2</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2 rounded-lg border-blue-400 border-4" value="3" onclick="dis('3')"  onkeydown="myFunction(event)">3</button>
      <button class="bg-yellow-300 hover:bg-yellow-200 row-span-2 py-2 text-3xl   border-blue-400 border-4 rounded-lg" value="=" onclick="solve()" >=</button>
      <button class="bg-white col-span-2 py-2 text-2xl hover:border-b-2  border-blue-400 border-4 rounded-lg" value="0" onclick="dis('0')"  onkeydown="myFunction(event)">0</button>
      <button class="bg-white py-2 text-2xl hover:border-b-2  border-blue-400 border-4 rounded-lg" value="." onclick="dis('.')"  onkeydown="myFunction(event)">.</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
