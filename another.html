<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Calculator</title>
</head>
<body>
  <h1 class="text-center text-6xl font-semibold my-5">JS Calculator</h1>

  <div class="bg-blue-400 w-1/4 mx-auto p-3 rounded-xl">

    <div class="w-full px-4 py-5 mb-3 bg-white text-3xl rounded-lg border-4 border-yellow-300 h-20" id="display"></div>

    <div class="grid grid-cols-4">
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="clr()">C</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="del()">Del</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('/')">รท</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('*')">&times;</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('7')">7</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('8')">8</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('9')">9</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('-')">-</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('4')">4</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('5')">5</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('6')">6</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('+')">+</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('1')">1</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('2')">2</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('3')">3</button>
      <button class=" bg-white py-2 text-2xl rounded-lg border-blue-400 border-4 row-span-2 bg-yellow-300 hover:bg-gray-500 ease-in-out duration-200" onclick="solve()">=</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4 col-span-2" onclick="dis('0')">0</button>
      <button class=" bg-white py-2 text-2xl hover:border-b-2  rounded-lg border-blue-400 border-4" onclick="dis('.')">.</button>
    </div>
  </div>
<script src="another.js"></script>i
</body>
</html>
